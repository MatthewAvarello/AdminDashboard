<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MainContainer">
        <div id="sidebar">
            <div id="logo">
                <img src="Icons/view-dashboard.svg" alt="" id="logoicon">
                <p class="big">DashBoard</p>
            </div>
            <div id="options">
                <div class="choice">
                    <img src="Icons/home.svg" alt="" class="icon">
                    <p>Home</p>
                </div>
                <div class="choice">
                    <img src="Icons/account.svg" alt="" class="icon">
                    <p>Profile</p>
                </div>
                <div class="choice">
                    <img src="Icons/message.svg" alt="" class="icon">
                    <p>Messages</p>
                </div>
                <div class="choice">
                    <img src="Icons/clock-time-four-outline.svg" alt="" class="icon">
                    <p>History</p>
                </div>
                <div class="choice">
                    <img src="Icons/file-multiple-outline.svg" alt="" class="icon">
                    <p>Tasks</p>
                </div>
                <div class="choice spacer">
                    <img src="Icons/account-group.svg" alt="" class="icon">
                    <p>Communities</p>
                </div>
                <div class="choice">
                    <img src="Icons/cog.svg" alt="" class="icon">
                    <p>Settings</p>
                </div>
                <div class="choice">
                    <img src="Icons/help-box.svg" alt="" class="icon">
                    <p>Support</p>
                </div>
                <div class="choice">
                    <img src="Icons/shield-check.svg" alt="" class="icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div id="MainArea">
            <header>
                <div id="top">
                    <div class="left">
                        <img src="Icons/magnify.svg" alt="" class="icon">
                        <input type="text" id="search">
                    </div>
                    <div class="right">
                        <img src="Icons/bell-ring-outline.svg" alt="" class="icon">
                        <img src="images/image_2025-05-11_110823016-photoaidcom-cropped.png" alt="" class="propic">
                        <p>Matthew Avarello</p>
                    </div>
                </div>
                <div id="bottom">
                    <div class="lefty">
                        <img src="" alt="">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="right"></div>
                </div>
            </header>
            <main>

            </main>
        </div>
           
        </main>
    </div>

</html>
